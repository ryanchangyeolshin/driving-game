<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,100i,300,300i,400,400i,600,600i,700,700i" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <title>Driving Game</title>
  </head>
  <body>
    <h1>The Driving Game</h1>
    <p>Press "Enter" to start the car and "B" to stop.</p>
    <p><strong>W</strong> = Up, <strong>S</strong> = Down, <strong>A</strong> = Left, <strong>D</strong> = Right</p>
    <div class="game"></div>
    <div class="buttons">
      <button type="button" class="button" id="create">Create</button>
      <button type="button" class="button" id="clear">Clear</button>
    </div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
